<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-group">
    <label for="height">Height</label><input required type="text" name="height" id="height" class="form-control"
                                             style="background-color: #343434; color: aliceblue">
</div>

<div class="form-group">
    <label for="width">Width</label><input required type="text" name="width" id="width" class="form-control"
                                           style="background-color: #343434; color: aliceblue">
</div>

<div class="form-group">
    <label for="length">Length</label><input required type="text" name="length" id="length" class="form-control"
                                             style="background-color: #343434; color: aliceblue">
    <p>Provide height, width and length of furniture in meters</p>
</div>
<button type="submit" class="btn btn-dark">Submit</button>
</body>
</html>
